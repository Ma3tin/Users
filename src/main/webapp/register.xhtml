<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container">

        <!-- Header -->
        <div class="navbar navbar-light d-flex justify-content-around bg-info rounded mt-3">
            <span class="strong">Register</span>
            <h:link outcome="login.xhtml" styleClass="link-dark">Login</h:link>
            <h:link outcome="register.xhtml" styleClass="link-dark">Register</h:link>
            <h:link outcome="hiddenPage.xhtml" styleClass="link-dark">Secret Page</h:link>
        </div>

        <h:form>
            <div class="w-25">
                <label>Full Name</label>
                <h:inputText value="#{user.fullName}" styleClass="form-control"/>
            </div>

            <div class="w-25">
                <label>E-mail</label>
                <h:inputText value="#{user.email}" styleClass="form-control"/>
            </div>

            <div class="w-25">
                <label>Password</label>
                <h:inputText value="#{user.password}" styleClass="form-control"/>
            </div>


            <h:commandButton value="Register"
                             action="#{userService.createUser(user.fullName, user.email, user.password)}"
                             styleClass="btn btn-primary my-3">

            </h:commandButton>
        </h:form>

    </div>
</h:body>
</html>
